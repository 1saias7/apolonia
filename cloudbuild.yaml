steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/apolonia:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/apolonia:latest'
      - '.'
  
  # Push to Container Registry with commit SHA
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/apolonia:$COMMIT_SHA']
  
  # Push to Container Registry with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/apolonia:latest']
  
  # Deploy to Cloud Run con volumen montado para SQLite
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'apolonia'
      - '--image'
      - 'gcr.io/$PROJECT_ID/apolonia:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--port'
      - '8080'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--execution-environment'
      - 'gen2'

images:
  - 'gcr.io/$PROJECT_ID/apolonia:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/apolonia:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1200s'